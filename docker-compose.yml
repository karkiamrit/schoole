services:
  db:
    image: postgres:13
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - 5433:5432
    volumes:
      - postgres_data:/var/lib/postgresql/data/
  redis:
    image: redis:6
    ports:
      - 6379:6379
    environment:
      REDIS_HOST: ${REDIS_HOST}
      REDIS_PORT: ${REDIS_PORT}
      MEMORY_OVERCOMMIT: "1"      
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    command: pnpm dev
    env_file:
      - .env
    ports:
      - 8000:8000
    volumes:
      - .:/usr/src/app
      - ./uploads:/usr/src/app/uploads
      - /usr/src/app/node_modules

volumes:
  postgres_data: